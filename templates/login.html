{% extends "layout.html" %}
{% block title %}
    login
{% endblock %}
{% block content %}
<div class="container">
    <h3 style="text-align: center;"> Login or <a href="register"> Create an Account </a></h3>
    <form action="/login" method="POST">
        <label for="uname"><b>Username</b></label>
        <input class="index_uname"type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input class="index_upass" type="password" placeholder="Enter Password" name="password" required>

        <button class="btn btn-primary" type="submit">Login</button>
        <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
    </form>
</div>
{% endblock %}
