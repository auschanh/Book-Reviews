{% extends "layout.html" %}
{% block content %}
    <div class="row">
    <div class="col-md-5">
    <h1> Results for "{{ query }}" </h1>
    {% if books %}
    <table id ="myTable" class="table">
        <thead>
        <tr>
            <th> ISBN </th>
            <th> Title </th>
            <th> Author </th>
            <th> Year </th>
        </tr>
        </thead>
    {% for book in books %}
    <tbody>
        <tr> 
          <td> {{ book["isbn"] }} </td> 
          <td> {{ book["title"] }} </td> 
          <td> {{ book["author"] }} </td> 
          <td> {{ book["year"] }} </td> 
        </tr>
    </tbody>
    {% endfor %}
    {% endif %}

    </table>
    </div>
    <div class="col-md-4">
        <h1> Search for other books </h1>
        <div id="result-search">
            <form action="/search" method="post">
                <input class="form-control" type="search" placeholder="ISBN, Author, or Title" name="bookquery">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
