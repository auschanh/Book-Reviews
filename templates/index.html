{% extends "layout.html" %}
{% block hero %}
<div class="hero-image">
        <div class="hero-text">
        <h1> GoodReads Book Reviews </h1>
        <p> Have your voice heard. </p>
        </div>
        </div> 
{% endblock %}
{% block content %}
<form action="login.html" method="post">
<div class="container">
        <h3 style="text-align: center;"> Login or <a href="register"> Create an Account </a></h3>
        <label for="uname"><b>Username</b></label>
        <input class="index_uname"type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input class="index_upass" type="password" placeholder="Enter Password" name="psw" required>

        <button class="btn btn-primary" type="submit">Login</button>
        <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
</div>
</form>

{% endblock %}
