<!DOCTYPE html>
<html class="no-js"> 
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Project 1: {% block title %}{% endblock %}
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://use.typekit.net/cta4xsb.css">
    </head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark navbar-static-top">
        <div class="col-sm-4">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="navbar-brand" style="color: white" href="../">Project 1</a>
            </li>
        </ul>
        </div>
        <div class="col-sm-4">
        <ul class="navbar-nav ml-auto mr-auto">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-white btn-md" type="submit" style="color: white"><a href="../search" style="color:inherit">Search</a></button>
        </ul>
        </div>
        {% if session.username %}
        <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link"  href="../"> {{ session.username.title() }} </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/logout/{{ session.username }}"> Logout </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="../register">Register</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="../contact">Contact</a>
                </li>

        {% else %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login"> Sign In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="../register">Register</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="../contact">Contact</a>
            </li>
            {% endif %}
        </ul>
        </nav>
        
        
        {% block hero %}
        {% endblock %}
        {% block content %}
        {% endblock %}
        

</body>
<script src="{{url_for('static', filename='sorttable.js')}}">
</script> 
</html>
