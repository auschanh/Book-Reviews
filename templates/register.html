{% extends "layout.html" %}
{% block title %}
    register
{% endblock %}
{% block content %}
    
        <h1 style="text-align: center;">
            Create An Account
        </h1>
        
        <div class="signup-form">
            <form action="/register" method="post" id="nameform">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        First Name:</br>
                        <input class="form-control-register" type="text" name="fname" />
                    </div>
                    <div class="form-group col-md-6">
                        Last Name: </br>
                        <input class="form-control-register" type="text" name="lname" /> 
                    </div>
                </div>    
                <div class="form-group">
                    Username: </br>
                    <input class="form-control-register" type="text" name="username" />
                </div>
                <div class="form-group">
                    Password: </br>
                    <input class="form-control-register" type="password" name="password" />
                </div>
                <div class="form-group">
                    Confirm Password: </br>
                    <input class="form-control-register" type="password" name="confirm_password" />
                </div>
                <button class="btn btn-primary" type="submit" >Submit</button>
            </form>
        </div>
{% endblock %}
